
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Table</title>
</head>
<body>
    <h2>Employee Information</h2>
    <table>
        <caption>Employee List</caption>
        <thead>
            <tr>
                <th>Name</th>
                <th>Position</th>
                <th>Salary</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>John Doe</td>
                <td>Manager</td>
                <td>$60,000</td>
            </tr>
            <tr>
                <td>Jane Smith</td>
                <td>Developer</td>
                <td>$80,000</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
