
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <h2>Unordered List</h2>
    <ul>
        <li>Apples</li>
        <li>Bananas</li>
        <li>Oranges</li>
    </ul>

    <h2>Ordered List</h2>
    <ol>
        <li>Wake up</li>
        <li>Have breakfast</li>
        <li>Go to work</li>
    </ol>
</body>
</html>
